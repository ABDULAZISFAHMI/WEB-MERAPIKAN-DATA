<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Cleaner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <h2>Login untuk Melanjutkan</h2>
  <p>Tanpa login hanya bisa digunakan 3 kali</p>
  <button onclick="login('google')">Login Google</button>
  <button onclick="login('facebook')">Login Facebook</button>
  <button onclick="continueAsGuest()">Lanjut Tanpa Login</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

<header>
  <h2>Data Cleaner</h2>
  <button id="menuBtn">â‹®</button>

  <div id="dropdown" class="hidden">
    <button onclick="showHistory()">History</button>
    <button onclick="logout()">Logout</button>
  </div>
</header>

<main>
  <label>Input Teks (Belum Rapi)</label>
  <textarea id="inputText" placeholder="Tempelkan teks di sini..."></textarea>

  <div class="actions">
    <select id="mode">
      <option value="clean">Rapikan Standar</option>
      <option value="az">Urutkan A-Z</option>
      <option value="num">Urutkan 1-100</option>
      <option value="line">Rapikan Per Baris</option>
    </select>

    <button id="cleanBtn">Rapikan Teks</button>
  </div>

  <label>Output Teks (Sudah Rapi)</label>
  <textarea id="outputText" readonly></textarea>
</main>

</div>

<!-- MODAL HISTORY -->
<div id="historyModal" class="modal hidden">
  <h3>History Perapian</h3>
  <ul id="historyList"></ul>
  <button onclick="closeHistory()">Tutup</button>
</div>

<script src="script.js"></script>
</body>
</html>
